<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
<div class="container">
    <a href="/shop" class="btn btn-outline-primary">Shop</a>
    <h1>Your Cart</h1>
    <form th:action="@{/shop}" th:object="${cart}" method="post">
        <h3>Total Items: <span th:text="${cart.countItemQuantity()}"></span></h3>
        <h3>Total Products: <span th:text="${cart.countProductQuantity()}"></span></h3>
        <table class="table table-bordered">
        <thead>
        <th>Item</th>
        <th>Quantity</th>
        <th>Price</th>
        </thead>
        <tbody>
        <tr th:each="product: ${cart.products}">
            <td th:text="${product.getKey().name}"></td>
            <td>
                <a class="btn btn-danger" id="decrease_button" th:href="@{/remove/__${product.getKey().id}__(action='show')}">
                    <i class="bi bi-cart-dash"></i>
                </a>
                <span th:text="${product.getValue()}"></span>

                <a class="btn btn-success" id="increase_button" th:href="@{/add/__${product.getKey().id}__(action='show')}">
                    <i class="bi bi-cart-plus"></i>
                </a>
            </td>
            <td th:text="${product.getKey().price}"></td>
        </tr>
        <tr>
            <td>Total</td>
            <td></td>
            <td th:text="${cart.countTotalPayment()}"></td>
        </tr>
        </tbody>
        </table>
    </form>
</div>
</body>
</html>
